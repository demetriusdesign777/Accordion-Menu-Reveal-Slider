<!DOCTYPE html>
<html>
    <head>

        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css"> 
    </head>
    <body>
        <header class="headerSec section">
            <h2 class="logo">

                FAQ

            <div class="faqDiv">

                    <div class="faqQues">
                        <p class="faqQ faqP">What is the color of the sky?</p>
                        <div class="signs imgHolder">
                            <img src="asset/add.svg" class="addSign" alt="A plus sign">
                            <img src="asset/minus.svg" class="minusSign" alt="A minus sign">
                        </div>
                    </div>
                    <div class="faqAns">
                        <p class="faqA faqP">Blue, white & gold early in the morning.</p>
                    </div>
                </div>
                <div class="faqContent faqContent">
                    <div class="faqQues">
                        <p class="faqQ faqP">How many states are in the U.S.?</p>
                        <div class="signs imgHolder">
                            <img src="asset/add.svg" class="addSign" alt="A plus sign">

                        </div>
                    </div>
                    <div class="faqAns">
                        <p class="faqA faqP">50.</p>
                    </div>
                </div>
                <div class="faqContent faqContent">
                    <div class="faqQues">
                        <p class="faqQ faqP">What rhymes with dog?</p>
                        <div class="signs imgHolder">
                            <img src="asset/add.svg" class="addSign" alt="A plus sign">
                            <img src="asset/minus.svg" class="minusSign" alt="A minus sign">
                        </div>
                    </div>
                    <div class="faqAns">
                        <p class="faqA faqP">Fog.</p>
                    </div>
                </div>
                <div class="faqContent faqContent">
                    <div class="faqQues">
                        <p class="faqQ faqP">What is the name of Batman's butler?</p>
                        <div class="signs imgHolder">
                            <img src="asset/add.svg" class="addSign" alt="A plus sign">
                            <img src="asset/minus.svg" class="minusSign" alt="A minus sign">
                        </div>
                    </div>
                    <div class="faqAns">
                        <p class="faqA faqP">Alfred.</p>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/app.js"></script>
